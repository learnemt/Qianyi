<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>页面不存在 - 404</title>
  <style>
    body { 
      text-align: center; 
      padding: 50px; 
      font-family: Arial, sans-serif; 
    }
    h1 { color: #ff4444; }
    a { color: #007bff; text-decoration: none; }
    .animation { 
      animation: fade 2s infinite; 
      font-size: 4em; 
      margin: 20px; 
    }
    @keyframes fade { 
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; } 
    }
  </style>
</head>
<body>
  <div class="animation">😢</div>
  <h1>404 - 页面未找到</h1>
  <p>您访问的页面不存在，请检查 URL 或返回<a href="/">首页</a>。</p>
</body>
</html>
